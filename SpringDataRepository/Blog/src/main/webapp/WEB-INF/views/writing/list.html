<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table>
    <a th:href="@{/writing/create}">Create Writing</a>
    <thead>
        <tr>
            <td>Title</td>
            <td>Category</td>
            <td>Time</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="writing: ${list}">
            <tr>
                <td>
                    <a th:href="@{/writing/view/__${writing.id}__}" th:text="${writing.tittle}"></a>
                </td>
                <td th:text="${writing.category.name}"></td>
                <td th:text="${writing.time}"></td>
                <td>
                    <a th:href="@{/writing/edit/__${writing.id}__}" th:text="Edit"></a>
                </td>
                <td>
                    <a th:href="@{/writing/remove/__${writing.id}__}" th:text="Remove"></a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
