<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Writing Remove</title>
</head>
<body>
<h1>View Writing </h1>

<h2 th:text="${writing.tittle}"></h2>
<h3 th:text="${writing.time}"></h3>
<h3 th:text="${writing.category.name}"></h3>
<p th:text="${writing.content}"></p>
<form th:action="@{/writing/remove}" th:object="${writing}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <input type="submit" value="Remove Writing">
</form>
<p>
    <a href="/writing/">Customer list</a>
</p>
</body>
</html>
