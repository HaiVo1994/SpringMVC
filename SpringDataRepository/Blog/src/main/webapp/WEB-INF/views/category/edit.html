<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/category/list">Go Back List</a>
    <th:block th:if="${messenger!=null}">
        <p th:text="${messenger}"></p>
    </th:block>
    <form th:action="@{/category/edit}" th:object="${category}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <input type="text" name="name" th:field="*{name}">
        <input type="submit" value="Edit">
    </form>
</body>
</html>
