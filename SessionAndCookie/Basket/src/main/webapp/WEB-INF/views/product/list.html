<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
    <th:block th:replace="frag::head">
    </th:block>
</head>
<body id="page-top">
    <div id="wrapper">
        <th:block th:insert="frag::side-menu">
        </th:block>
        <div id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Product</h1>
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable"
                                       width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>View</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>View</th>
                                        </tr>
                                    </tfoot>

                                    <tbody>
                                    <th:block th:each="product: ${products}">
                                        <tr>
                                            <!--/*@thymesVar id="product" type="com.basket.model.Product"*/-->
                                            <td th:text="${product.name}"></td>
                                            <td th:text="${product.price}"></td>
                                            <td>
                                                <a th:href="@{/view/__${product.id}__}" class="btn btn-info">
                                                    <i class="fas fa-info-circle"></i>
                                                </a>
                                            <td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <th:block th:replace="frag::script">
    </th:block>
</body>
</html>
