<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<div th:insert="frag::menu"></div>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Amount</td>
        <td>Remove</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="basket: ${ListBasket}">
        <tr>
            <!--/*@thymesVar id="basket" type="com.basket.model.Basket"*/-->
            <td th:text="${basket.product.name}"></td>
            <td th:text="${basket.product.price}"></td>
            <td>
                <form th:action="@{/change}" method="post">
                    <input type="number" name="id" th:value="${basket.product.id}" hidden>
                    <input type="number" name="amount" th:value="${basket.mount}">
                    <input type="submit" value="Change">
                </form>
            </td>
            <td>
                <form th:action="@{/remove}" method="post">
                    <input type="number" name="id" th:value="${basket.product.id}" hidden>
                    <input type="submit" value="Remove">
                </form>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
